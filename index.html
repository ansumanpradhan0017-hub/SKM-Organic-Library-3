    <title>SKM Sir Organic - Progress Tracker</title>
    <style>
        body { font-family: monospace; background: #111; color: #0f0; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { border-bottom: 2px solid #0f0; padding-bottom: 10px; }
        .counter { color: #888; margin-bottom: 20px; font-family: sans-serif; }
        
        /* Layout for the row */
        .item-container {
            display: flex;
            align-items: center;
            background: #222;
            margin: 5px 0;
            padding: 5px 10px;
            border-left: 3px solid #444;
            transition: 0.1s;
        }
        
        .item-container:hover {
            background: #2a2a2a;
            border-left-color: #0f0;
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            margin-right: 15px;
            cursor: pointer;
            accent-color: #0f0; /* Makes the tick green */
            transform: scale(1.2);
        }

        /* The Link */
        .link-item { 
            color: #ccc; 
            text-decoration: none; 
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .link-item:hover { color: #fff; }
        .index-tag { color: #0f0; font-weight: bold; margin-right: 10px; }
        
        /* Completed State */
        .completed .link-item {
            text-decoration: line-through;
            color: #555;
        }
    </style>
</head>

const listContainer = document.getElementById('list');
const lines = rawData.trim().split('\n').filter(l => l.trim().length > 0);
const countDisplay = document.getElementById('count');

function updateCounter() {
    const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
    countDisplay.innerText = `Total Videos: ${lines.length} | Completed: ${checkedCount}`;
}

lines.forEach((link, i) => {
    const videoId = `vid-${i}`; // Unique ID for each video
    
    // Check if it was saved as completed in localStorage
    const isCompleted = localStorage.getItem(videoId) === 'true';

    // 1. Create Container
    const div = document.createElement('div');
    div.className = `item-container ${isCompleted ? 'completed' : ''}`;
    div.id = `container-${videoId}`;

    // 2. Create Checkbox
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = isCompleted;
    
    // Save to localStorage when clicked
    checkbox.addEventListener('change', (e) => {
        const checked = e.target.checked;
        localStorage.setItem(videoId, checked);
        div.classList.toggle('completed', checked);
        updateCounter();
    });

    // 3. Create Link
    const a = document.createElement('a');
    a.href = link;
    a.className = 'link-item';
    a.target = '_blank';
    a.innerHTML = `<span class="index-tag">#${i + 1}</span> ${link}`;

    // Assemble
    div.appendChild(checkbox);
    div.appendChild(a);
    listContainer.appendChild(div);
});

// Initial count
updateCounter();

</script>
